<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="main-div">
        <section class="score">
            <div class="player-score"><h2>Player:</h2><p>0</p></div>
            <div class="computer-score"><h2>Computer:</h2><p>0</p></div>
        </section>
        <section class="intro">
            <h1>RockPaperScissors</h1>
            <button class="play">Let's Play!</button>
        </section>
        <section class="match fadeOut" >
            <h2 class="winner">Chose an option!</h2>
            <div class="hands">
                <img class="player-hand" src="imgs/rock.png" alt="">
                <img class="computer-hand" src="imgs/rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </section>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
